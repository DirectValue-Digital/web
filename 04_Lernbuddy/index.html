<!DOCTYPE html>
<html lang="de" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lernbuddy - DirectValue Digital</title>
    <link rel="icon" href="../assets/logo.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], },
                    colors: { brand: { 500: '#3b82f6', 600: '#2563eb' } }
                }
            }
        }
    </script>
    <style>
        body { background-color: #050505; color: #e5e5e5; }
        .glass-nav {
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body class="antialiased min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="fixed w-full z-50 glass-nav transition-all duration-300">
        <div class="max-w-7xl mx-auto px-6 h-24 flex items-center justify-between">
            <a href="../index.html" class="flex items-center gap-4 group p-2">
                <img src="../assets/logo.jpg" alt="Logo" class="w-14 h-14 rounded-lg shadow-lg shadow-blue-500/10 group-hover:scale-105 transition-transform">
                <span class="font-bold text-xl tracking-tight text-white">DirectValue Digital</span>
            </a>
            
            <a href="../index.html" class="text-sm font-medium text-neutral-400 hover:text-white transition-colors">
                ← Zurück
            </a>
        </div>
    </nav>

    <!-- Main Content (Centered) -->
    <main class="flex-grow flex flex-col justify-center items-center text-center p-6 pt-32">
        <!-- Increased spacing container: space-y-10 -> space-y-16 -->
        <div class="space-y-16 flex flex-col items-center">
            
            <!-- Icon with STRONGER Backlight Effect -->
            <div class="relative group">
                <!-- The Glow/Backlight -->
                <!-- Changes: -inset-1 -> -inset-8 (larger glow area) -->
                <!-- Changes: opacity-20 -> opacity-50 (stronger base) -->
                <!-- Changes: group-hover:opacity-40 -> group-hover:opacity-70 -->
                <!-- Changes: blur-2xl -> blur-3xl (softer spread) -->
                <div class="absolute -inset-8 bg-gradient-to-r from-blue-600 to-cyan-600 rounded-full blur-3xl opacity-60"></div>
                
                <!-- The Image -->
                <img src="../assets/icon_lernbuddy.png" alt="Lernbuddy Icon" style="clip-path: inset(1px);" 
                     class="relative w-48 h-48 md:w-64 md:h-64  ">
            </div>
            
            <div class="space-y-4 relative z-10"> <!-- ensure text is above glow if overlaps -->
                <h1 class="text-4xl md:text-6xl font-bold bg-gradient-to-r from-white to-neutral-400 bg-clip-text text-transparent">
                    Lernbuddy
                </h1>
                <p class="text-xl text-neutral-500">Coming Soon</p>
            </div>
        </div>
    </main>

</body>
</html>
